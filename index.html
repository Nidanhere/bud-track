<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Login</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-[Lexend] bg-gradient-to-br from-blue-50 to-teal-100 min-h-screen flex items-center justify-center px-4">

  <!-- Login Card -->
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <!-- <img src="images/logo.png" alt="logo" class="w-20 mb-3"> -->
      <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
      <p class="text-sm text-gray-500">Sign in to continue tracking your expenses</p>
    </div>

    <!-- Form -->
    <form>
      <!-- Email -->
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-700">Email</label>
        <div class="relative">
          <i class="fa-solid fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
          <input type="email" id="mail" placeholder="Enter your email"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none">
        </div>
      </div>

      <!-- Password -->
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <i class="fa-solid fa-lock absolute left-3 top-3.5 text-gray-400"></i>
          <input type="password" id="password" placeholder="Enter your password"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none">
        </div>
      </div>

      <!-- Sign In Button -->
      <button type="button" onclick="signIn()"
        class="w-full bg-teal-500 hover:bg-teal-600 text-white font-semibold py-3 rounded-lg transition duration-300 mb-4">
        Sign In
      </button>

      <p class="text-sm text-gray-600 text-center">
        Donâ€™t have an account?
        <a href="register.html" class="text-teal-600 font-medium hover:underline">Sign Up</a>
      </p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
