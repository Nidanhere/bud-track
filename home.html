<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BudTrack</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/icon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body class="bg-gray-100 font-[Josefin Sans]">

  <!-- Header / Navbar -->
  <header class="bg-gradient-to-r from-purple-600 to-indigo-600 shadow-md">
    <div class="max-w-screen-xl mx-auto flex justify-between items-center px-6 py-4">
      <a href="#" class="flex items-center gap-3">
        <!-- <img src="images/logo.png" class="h-10" alt="BudTrack Logo">    -->
        <span class="text-xl font-bold text-white tracking-wide">BudTrack</span>
      </a>
      <button onclick="logout()"
        class="bg-white text-purple-600 font-semibold px-4 py-2 rounded-lg shadow hover:bg-gray-100 transition">
        Logout
      </button>
    </div>
  </header>

  <!-- Welcome Section -->
  <section class="max-w-screen-xl mx-auto px-6 py-10 text-center">
    <h1 class="text-3xl md:text-4xl font-bold text-purple-700">Welcome Back! ðŸ‘‹</h1>
    <p class="text-gray-200 mt-2 text-lg md:text-xl bg-purple-600 inline-block px-4 py-1 rounded">Manage your budget with style</p>
  </section>

  <!-- Income & Expense Cards -->
  <section class="max-w-screen-xl mx-auto px-6 py-10 grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Income Card -->
    <div class="bg-white rounded-3xl shadow-lg p-8 hover:shadow-2xl transition">
      <h2 class="text-2xl font-bold text-purple-600 mb-6 flex items-center gap-3">
        <i class="fa-solid fa-money-bill-wave"></i> Add Income
      </h2>

      <div class="flex items-center border border-purple-200 rounded-xl mb-4 overflow-hidden">
        <span class="px-4 text-purple-500"><i class="fa-solid fa-tag"></i></span>
        <input type="text" id="income-type" placeholder="Income type" class="w-full px-3 py-3 focus:outline-none">
      </div>

      <div class="flex items-center border border-purple-200 rounded-xl mb-6 overflow-hidden">
        <span class="px-4 text-purple-500"><i class="fa-solid fa-coins"></i></span>
        <input type="number" id="income-amount" placeholder="Amount" class="w-full px-3 py-3 focus:outline-none">
      </div>

      <button onclick="addIncome()"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold hover:from-indigo-600 hover:to-purple-600 transition">
        <i class="fa-solid fa-plus-circle mr-2"></i> Add Income
      </button>
    </div>

    <!-- Expense Card -->
    <div class="bg-white rounded-3xl shadow-lg p-8 hover:shadow-2xl transition">
      <h2 class="text-2xl font-bold text-red-600 mb-6 flex items-center gap-3">
        <i class="fa-solid fa-credit-card"></i> Add Expense
      </h2>

      <div class="flex items-center border border-red-200 rounded-xl mb-4 overflow-hidden">
        <span class="px-4 text-red-500"><i class="fa-solid fa-tag"></i></span>
        <input type="text" id="expense-type" placeholder="Expense type" class="w-full px-3 py-3 focus:outline-none">
      </div>

      <div class="flex items-center border border-red-200 rounded-xl mb-6 overflow-hidden">
        <span class="px-4 text-red-500"><i class="fa-solid fa-coins"></i></span>
        <input type="number" id="expense-amount" placeholder="Amount" class="w-full px-3 py-3 focus:outline-none">
      </div>

      <button onclick="addExpense()"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-red-500 to-pink-500 text-white font-semibold hover:from-pink-500 hover:to-red-500 transition">
        <i class="fa-solid fa-minus-circle mr-2"></i> Add Expense
      </button>
    </div>

  </section>

  <!-- Transactions Lists -->
  <section class="max-w-screen-xl mx-auto px-6 pb-10 grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- Income List -->
    <div>
      <h3 class="text-xl font-bold text-purple-600 mb-4 text-center">Income</h3>
      <div id="incomeTable" class="flex flex-col gap-3">
        <!-- Example Card:
        <div class="flex justify-between bg-purple-50 p-3 rounded-xl shadow">
          <span>Salary</span>
          <span>â‚¹5000</span>
        </div>
        -->
      </div>
    </div>

    <!-- Expense List -->
    <div>
      <h3 class="text-xl font-bold text-red-600 mb-4 text-center">Expenses</h3>
      <div id="expenseTable" class="flex flex-col gap-3">
        <!-- Example Card:
        <div class="flex justify-between bg-red-50 p-3 rounded-xl shadow">
          <span>Food</span>
          <span>â‚¹2000</span>
        </div>
        -->
      </div>
    </div>

  </section>

  <script src="script.js"></script>
  <script>
    // Override table rendering to use cards instead
    function addIncome() {
      let type = document.getElementById("income-type").value;
      let amount = parseFloat(document.getElementById("income-amount").value);
      if (!type || isNaN(amount)) return alert("Enter details");

      const incomeList = document.getElementById("incomeTable");
      const card = document.createElement("div");
      card.className = "flex justify-between bg-purple-50 p-3 rounded-xl shadow";
      card.innerHTML = `<span>${type}</span><span>â‚¹${amount}</span>`;
      incomeList.prepend(card);

      document.getElementById("income-type").value = "";
      document.getElementById("income-amount").value = "";
    }

    function addExpense() {
      let type = document.getElementById("expense-type").value;
      let amount = parseFloat(document.getElementById("expense-amount").value);
      if (!type || isNaN(amount)) return alert("Enter details");

      const expenseList = document.getElementById("expenseTable");
      const card = document.createElement("div");
      card.className = "flex justify-between bg-red-50 p-3 rounded-xl shadow";
      card.innerHTML = `<span>${type}</span><span>â‚¹${amount}</span>`;
      expenseList.prepend(card);

      document.getElementById("expense-type").value = "";
      document.getElementById("expense-amount").value = "";
    }
  </script>
</body>
</html>
